# Render Deployment Configuration
services:
  # Backend Service
  - type: web
    name: crypto-casino-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: CLIENT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SERVER_WALLET_MNEMONIC
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
    autoDeploy: true
    healthCheckPath: /
